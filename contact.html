<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" 
    crossorigin="anonymous">
</head>
<body>
    <header>
        <ul>
            <li><h1>Alvin Ng</h1></li>
            <nav>
                <li><a href="index.html"><i class="fas fa-home"></i>About</a></li>
                <li><a href="portfolio.html"><i class="fas fa-portrait"></i>Portfolio</a></li>
                <li><a href="contact.html"><i class="fas fa-address-book"></i>Contact</a></li>
            </nav>
        </ul>
    </header>
    <main style="background-image: url(assets/images/white-waves.png);">
        <div>
            <section class="content">
                <h1 class="title">Contact</h1>
                <form class="detail">
                    <label for="form-name">Name</label>
                    <input type="text" id="form-name" name="form-name" placeholder="Name...">
                    <label for="form-email">Email</label>
                    <input type="email" id="form-email" name="form-email" placeholder="Your email...">
                    <label for="form-message">Message</label>
                    <textarea id="form-message" name="form-message" placeholder="Message..." 
                    rows="7" style="border-color: #cccccc"></textarea>
                    <input type="submit" value="Submit"> 
                </form>
            </section>
        </div>
    </main>
    <footer>
        <small>Copyrighted &copy;</small>
    </footer>
</body>
</html>
